<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Prevent FOUC by toggling class before app loads -->
  <script>
    // Respect saved preference; otherwise fall back to system
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const stored = localStorage.getItem("theme"); // "light" | "dark" | null
    const isDark = stored ? stored === "dark" : prefersDark;
    document.documentElement.classList.toggle("dark", isDark);

    // Optional: keep <meta color-scheme> honest for built-in form controls
    const meta = document.createElement("meta");
    meta.name = "color-scheme";
    meta.content = isDark ? "dark light" : "light dark";
    document.head.appendChild(meta);
  </script>

  <title>Theme Demo</title>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
